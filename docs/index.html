<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guestbook - a serverless web application</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body>

  <section class="section">
    <div class="container">
      <h1 class="title is-1">
        Votación - ¿Qué tipo de videojuegos te gustan más?
      </h1>
      <p class="subtitle">
        Shooter - Deportes - Aventuras
      </p>

      <div class="columns">
        <div class="column" >
          <h3 class="title is-3">
            Resultado de la votación: <br>
	<!-- <strong>Deportes: <div class="resultsDeportes"></div></strong>
        <strong>Shooters: <div class="resultsShooter"></div></strong>
	<strong>Aventuras: <div class="resultsAventuras"></div></strong> -->
	<canvas id="pie-chart" width="800" height="450"></canvas>
          </h3>
          <div id="entries"></div>
        </div>
        <div class="column">
          <h3 class="title is-3">
            Vota! Si se vuelve a votar con el mismo mail, se modificará el voto.
		
          </h3>
          <form id="addEntry">
            <div class="field">
              <label class="label">Nombre</label>
              <div class="control">
                <input class="input" type="text" placeholder="Nombre" id="name">
              </div>
            </div>
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="text" placeholder="email" id="email">
              </div>
            </div>
            <div id="comment" action="">
              <label class="label">Elegir</label>
              <input type="radio" name="comment" value="Deportes"> Deportes<br>
              <input type="radio" name="comment" value="Shooter"> Shooter<br>
              <input type="radio" name="comment" value="Aventuras"> Aventuras
            </div>
            <div class="control" >
              <button class="button is-primary" >Envía tu preferencia</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
